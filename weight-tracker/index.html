<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank's Weight Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #e8f4f8 0%, #f5fafc 50%, #ffffff 100%);
            min-height: 100vh;
            color: #334155;
            padding: 30px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #0ea5e9;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        .entries {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .entry-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(14, 165, 233, 0.08);
            border: 1px solid #e0f2fe;
            transition: all 0.3s;
        }

        .entry-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(14, 165, 233, 0.15);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .entry-date {
            font-size: 1.1rem;
            font-weight: 600;
            color: #0ea5e9;
        }

        .entry-time {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .entry-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .summary-item {
            text-align: center;
            padding: 12px;
            background: #f0f9ff;
            border-radius: 10px;
        }

        .summary-label {
            font-size: 0.75rem;
            color: #7dd3fc;
            margin-bottom: 4px;
        }

        .summary-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0284c7;
        }

        .summary-unit {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .entry-food {
            padding: 12px 16px;
            background: #f0fdf4;
            border-radius: 10px;
            border-left: 3px solid #4ade80;
            margin-bottom: 12px;
        }

        .entry-food-label {
            font-size: 0.75rem;
            color: #4ade80;
            margin-bottom: 4px;
        }

        .entry-food-text {
            font-size: 0.9rem;
            color: #166534;
            line-height: 1.5;
        }

        .entry-link {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .entry-link:hover {
            background: linear-gradient(135deg, #0284c7, #0369a1);
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .empty-text {
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .entry-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .entry-summary {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frank's Weight Tracker</h1>
        <p class="subtitle">ä½“é‡è¿½è¸ª & èº«ä½“æ•°æ®è®°å½•</p>

        <div class="entries" id="entries">
            <!-- è®°å½•ä¼šåŠ¨æ€æ·»åŠ åœ¨è¿™é‡Œ -->
            <div class="empty-state">
                <div class="empty-icon">ğŸ“Š</div>
                <div class="empty-text">è¿˜æ²¡æœ‰è®°å½•</div>
                <div class="empty-text">å¼€å§‹ä½ çš„å¥åº·ä¹‹æ—…å§ï¼</div>
            </div>
        </div>
    </div>

    <script>
        const entries = [];

        // å°è¯•ä» data.json åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (response.ok) {
                    const data = await response.json();
                    entries.push(...data);
                }
            } catch (e) {
                console.log('No existing data found');
            }
            renderEntries();
        }

        function renderEntries() {
            const container = document.getElementById('entries');
            
            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“Š</div>
                        <div class="empty-text">è¿˜æ²¡æœ‰è®°å½•</div>
                        <div class="empty-text">å¼€å§‹ä½ çš„å¥åº·ä¹‹æ—…å§ï¼</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = entries.map((entry) => {
                // Get food summary from first meal
                let foodSummary = '';
                if (entry.food && entry.food.length > 0) {
                    foodSummary = entry.food[0].desc;
                }
                
                // Get exercise summary from first exercise
                let exerciseSummary = '';
                if (entry.exercise && entry.exercise.length > 0) {
                    exerciseSummary = entry.exercise[0].desc;
                }

                return `

                    <div class="entry-header">
                        <div>
                            <div class="entry-date">${entry.date}</div>
                            <div class="entry-time">${entry.time || ''}</div>
                        </div>
                    </div>
                    <div class="entry-summary">
                        <div class="summary-item">
                            <div class="summary-label">ä½“é‡</div>
                            <div class="summary-value">${entry.weight}<span class="summary-unit"> kg</span></div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">BMI</div>
                            <div class="summary-value">${entry.bmi || ''}</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">ä½“è„‚ç‡</div>
                            <div class="summary-value">${entry.body_fat || ''}<span class="summary-unit">%</span></div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">å†…è„è„‚è‚ª</div>
                            <div class="summary-value">${entry.visceral_fat || ''}</div>
                        </div>
                    </div>
                    ${foodSummary ? `
                        <div class="entry-food">
                            <div class="entry-food-label">ğŸ“ é¥®é£Ÿè®°å½•</div>
                            <div class="entry-food-text">${foodSummary}</div>
                        </div>
                    ` : ''}
                    ${exerciseSummary ? `
                        <div class="entry-food" style="background: #fef3c7; border-color: #fbbf24;">
                            <div class="entry-food-label" style="color: #fbbf24;">ğŸƒ è¿åŠ¨è®°å½•</div>
                            <div class="entry-food-text" style="color: #92400e;">${exerciseSummary}</div>
                        </div>
                    ` : ''}
                    <a href="${entry.date}/" class="entry-link">æŸ¥çœ‹è¯¦æƒ… â†’</a>
                </div>
                `;
            }).join('');
        }

        loadData();

        // æ·»åŠ æ–°è®°å½•
        function addEntry(entry) {
            entries.unshift(entry);
            renderEntries();
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const data = JSON.stringify(entries, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'weight-tracker-data.json';
            a.click();
        }

        console.log('âš–ï¸ Weight Tracker loaded. ä½¿ç”¨ addEntry() æ·»åŠ æ–°è®°å½•ã€‚');
    </script>
</body>
</html>
